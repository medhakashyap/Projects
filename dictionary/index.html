<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- css sheet link -->
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="inp-word" />
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <div>
                <p class="word-meaning">
                    Lorem ipsum adipisicing elit. Autem quod, magni, ipsam harum tempora nemo dolorem maiores.
                </p>
                <p class="word-example">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, ratione.</p>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
